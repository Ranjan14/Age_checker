<Script>
    function fn1() 
    {
    var birth_date =   Number(document.getElementById("text").value);
     var birth_month = Number(document.getElementById("text1").value);
     var birth_year = Number(document.getElementById("text2").value);
     var current_date = Number(document.getElementById("text3").value);
     var current_month = Number(document.getElementById("text4").value);
     var current_year = Number(document.getElementById("text5").value);
     
     //console.log(current_date);
     //console.log(current_month);
     //console.log(current_year);
     //console.log(birth_date);
     //console.log(birth_month);
     //console.log(birth_year);  
    
     var month =[31,28,31,30,31,30,31,31,30,31,30,31];
    if (birth_date > current_date)
    {
        current_date =  month[birth_month-1] + current_date;
        current_month = current_month-1; 
        
    }
    if (birth_month > current_month)
    {
        current_year=current_year-1;
        current_month=current_month+12;

    }
    var calculated_date= current_date-birth_date;
    var calculated_month = current_month-birth_month;
    var calculated_year = current_year-birth_year;
    document.getElementById("demo").innerHTML= calculated_date;
    document.getElementById("demo1").innerHTML= calculated_month;
    document.getElementById("demo2").innerHTML= calculated_year;
    }
</Script>
